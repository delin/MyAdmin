{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <script type="text/javascript">
        $(document).ready(function() {
            $("#navbar-logs").addClass("active");
        });
    </script>

    <table class="table table-condensed table-hover table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>{% trans "Date and time" %}</th>
                <th>{% trans "Action" %}</th>
                <th>{% trans "User" %}</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ forloop.revcounter }}</td>
                <td><a href="{% url 'log_view' log.id %}">{{ log.date }}</a></td>
                <td>{{ log.get_action_display }}</td>
                <td>{{ log.user.get_full_name|default:"---" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
